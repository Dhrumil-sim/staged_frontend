<div class="flex flex-col md:flex-row h-screen">
  <!-- Sidebar -->
  <div class="w-full md:w-64 bg-gray-800 text-white p-5">
    <nav>
      <ul class="space-y-4">
        <li>
          <button
            (click)="showSection('songs')"
            class="w-full py-2 px-4 text-lg md:text-xl hover:bg-gray-600 rounded"
          >
            Songs
          </button>
        </li>
        <li>
          <button
            (click)="showSection('albums')"
            class="w-full py-2 px-4 text-lg md:text-xl hover:bg-gray-600 rounded"
          >
            Albums
          </button>
        </li>
        <li class="mt-4">
          <button
            (click)="logout()"
            class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded"
          >
            Logout
          </button>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Content Area -->
  <div class="flex-1 overflow-y-auto p-4 bg-gray-100">
    <ng-container [ngSwitch]="selectedSection">
      <app-songs-list *ngSwitchCase="'songs'"></app-songs-list>
      <app-albums-list *ngSwitchCase="'albums'"></app-albums-list>
    </ng-container>
  </div>
</div>
